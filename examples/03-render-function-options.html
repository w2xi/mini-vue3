<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/mini-vue.umd.js"></script>
  <style>
    .red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const { createApp, ref, h } = MiniVue
    const msg = ref('hello')

    createApp({
      setup() {
        return {
          msg,
        }
      },
      render(props) {
        return h(
            'div', 
            { 
                class: 'red', 
                onClick() {
                    console.log('clicked!')
                }
            }, 
            props.msg,
        )
      }
    }).mount('#app')
  </script>
</body>
</html>
